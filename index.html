<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="alert alert-success">Carrinho de Compras</h2>
    <table class="table table-striped">
        <tr>
            <thead>
                <th>Item</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Subtotal</th>
            </thead>
        </tr>
        <tr class="produto">
           <td>
            Smartphone Google Pixel 3 64gb Desbloqueado
           </td>
           <td class="valor">
            R$ 5.089,00
           </td>
           <td>
               <input min="1" max="3" class="quantidade" type="number" value="1">
           </td>
           <td class="subtotal">

           </td>
        </tr>
        <tr class="produto">
            <td>
                Google Clips Câmera Inteligente Do Google
            </td>
            <td class="valor">
                R$ 1.280,00
            </td>
            <td>
                <input min="1"  max="3" class="quantidade" type="number" value="2">
            </td>
            <td class="subtotal">
 
            </td>
         </tr>
         <tr class="produto">
            <td>
                Google Home Alto-falante inteligente - Branco
            </td>
            <td class="valor">
                R$ 1.280,00
            </td>
            <td>
                <input min="1" max="3" class="quantidade" type="number" value="1">
            </td>
            <td class="subtotal">
            
            </td>
         </tr>
         <tr class="table-dark">
             <td colspan="3">TOTAL</td>
             <td id="total"></td>
         </tr>
         
    </table>
</body>
